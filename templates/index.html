<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto">
            <h1 id="csv-analyzer" class="text-3xl font-bold mb-6 text-center text-indigo-600">CSV Analyzer</h1>
            <p class="text-center mb-6 text-gray-600">Unlock insights from your data</p>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="flex items-center justify-center w-full">
                    <label for="csvFile" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">CSV files only (MAX. 10MB)</p>
                        </div>
                        <input id="csvFile" name="csvFile" type="file" class="hidden" accept=".csv" />
                    </label>
                </div>
                <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Analyze CSV</button>
            </form>
        </div>

        <div id="results" class="mt-8 bg-white p-8 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Analysis Results</h2>
            <div id="chartContainer" class="mb-6"></div>
            <div id="analysis" class="text-gray-600 text-sm leading-relaxed whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('analysis').textContent = data.analysis;
            
            // Create chart
            const ctx = document.createElement('canvas');
            document.getElementById('chartContainer').innerHTML = '';
            document.getElementById('chartContainer').appendChild(ctx);
            new Chart(ctx, data.chart);
        });
    </script>
</body>
</html>
